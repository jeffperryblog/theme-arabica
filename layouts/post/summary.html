<article class="post">
	<header class="post-header">
    {{ with .Params.image }}
      <img src="{{ . }}"></img>
    {{ end }}
		<h1 class="post-title"><a href="{{ .URL }}">{{ .Title }}</a></h1>
	</header>
	<section class="post-excerpt">
    <p>
      {{ .Content }}
    </p>
	</section>
	<footer class="post-meta">
	<a class="read-more" href="{{ .URL }}"><time class="post-date">{{ .Date.Format (.Site.Params.dateFormatToUse | default "January 02, 2006")  }}</time></a>
	</footer>
</article>
